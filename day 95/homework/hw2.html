<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>კვადრატი და ანიმაცია</title>
  <style>
    .square {
      width: 100px;
      height: 100px;
      background-color: cornflowerblue;
      margin-top: 30px;
      transition: border-radius 1s;
    }

    .circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div id="box" class="square"></div>

<script>
  const box = document.getElementById('box');

  box.addEventListener('click', function() {
    box.classList.add('circle');

    setTimeout(() => {
      box.classList.remove('circle');
    }, 1000); // 1 წამი და ისევ კვადრატი ხდება
  });
</script>

</body>
</html>
