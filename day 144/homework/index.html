<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3)  შექმენი navbar 3 ელემენტით: logo მარცხნივ, menu ცენტრში, button მარჯვნივ (justify-between + items-center). -->
    <nav class="flex justify-between items-center">
        <div>logo</div>
        <div>menu</div>
        <button>btn</button>
    </nav>
    
    <!-- 4) ოთხი ბოქსი განათავსე flex-wrap-ით ისე, რომ პატარა ეკრანზე გადავიდნენ მეორე ხაზზე. -->
    <div class="flex flex-wrap">
        <div class="w-20 h-20 bg-gray-300"></div>
        <div class="w-20 h-20 bg-gray-300"></div>
        <div class="w-20 h-20 bg-gray-300"></div>
        <div class="w-20 h-20 bg-gray-300"></div>
    </div>
    
    <!-- 5) შექმენი container, სადაც პირველი ელემენტი არის flex-[2], ხოლო დანარჩენი ორნი flex-[1]. -->
    <div class="flex">
        <div class="flex-[2] bg-gray-200"></div>
        <div class="flex-[1] bg-gray-300"></div>
        <div class="flex-[1] bg-gray-400"></div>
    </div>
    
    <!-- 6) ორი ელემენტი განალაგე ბოლოში (justify-end), მაგრამ მესამე ელემენტი self-start. -->
    <div class="flex justify-end">
        <div class="w-16 h-16 bg-gray-300"></div>
        <div class="w-16 h-16 bg-gray-300"></div>
        <div class="w-16 h-16 bg-gray-300 self-start"></div>
    </div>
    
    <!-- 7) შექმენი column layout, სადაც შუა child არის ცენტრში (items-center), პირვ&child-ს აქვს self-end, ხოლო ბოლო child-ს self-start. -->
    <div class="flex flex-col items-center">
        <div class="self-end w-16 h-16 bg-gray-300"></div>
        <div class="w-16 h-16 bg-gray-300"></div>
        <div class="self-start w-16 h-16 bg-gray-300"></div>
    </div>
    
    <!-- 8) შექმენი ბლოკი, რომელსაც აქვს მხოლოდ ქვედა საზღვარი (border-b-4) და განსხვავებული ფერი. -->
    <div class="border-b-4 border-blue-500"></div>
    
    <!-- 9) div-ს დაუმატე border-double 8px სიგანის ხაზით. -->
    <div class="border-double border-8"></div>
    
    <!-- 10) შექმენი ელემენტი, რომელსაც აქვს rounded-full (მრგვალი) + fixed width/height, ანუ წრე. -->
    <div class="w-24 h-24 rounded-full bg-black"></div>
    
    <!-- 11) დაწერე ტექსტი text-transparent + bg-clip-text gradient ფონით. -->
    <p class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500">text</p>
    
    <!-- 12) შექმენი ტექსტი, რომელიც sm-ზე text-sm, md-ზე text-lg, lg-ზე text-2xl. -->
    <p class="sm:text-sm md:text-lg lg:text-2xl">text</p>
    
    <!-- 13) paragrap-ს მიუთითე indent-8 (პირველი ხაზის შტამპი). -->
    <p class="indent-8">text</p>
    
    <!-- 14) div-ს გააკეთე w-1/2 (ნახევარი ეკრანი) და h-1/3 (ეკრანის ⅓). -->
    <div class="w-1/2 h-1/3"></div>
    
    <!-- 15) სურათი fix width/height-ით (w-40 h-40) და object-cover. -->
    <img class="w-40 h-40 object-cover">
    
    <!-- 16) შექმენი button, რომელსაც აქვს px-10 py-3 და bold text. -->
    <button class="px-10 py-3 font-bold">btn</button>
    
    <!-- 17) შექმენი div დიდი შიდა სივრცით p-12 და centered title mx-auto. -->
    <div class="p-12">
        <h1 class="mx-auto text-center">title</h1>
    </div>
    
    <!-- 18) ორ ბოქსს შორის შექმენი დინამიკური სივრცე: space-x-6. -->
    <div class="flex space-x-6">
        <div class="w-20 h-20 bg-gray-300"></div>
        <div class="w-20 h-20 bg-gray-300"></div>
    </div>
    
    <!-- 19) შექმენი div, რომელსაც აქვს dark mode ფერები:
    normal → bg-white text-black
    dark mode → dark:bg-black dark:text-white -->
    <div class="bg-white text-black dark:bg-black dark:text-white"></div>
    
    <!-- 20) შექმენი ღილაკი bg-red-400 და hover-ზე გახდეს bg-red-600. -->
    <button class="bg-red-400 hover:bg-red-600">btn</button>
</body>
</html>
