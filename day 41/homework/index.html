<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="tx">text</p>

    <div id="resizable"></div>

    <div id="backgroundImage" style="height: 400px; background-size: cover;"></div>

    <p id="textAppender">old text</p>

    <p id="p1">0</p>
    <button id="increaseNumber">+1</button>

    <div id="movable" style="background-color: blue;height: 50px; width: 25%;position: relative;"></div>
    <button id="moveBtn">move</button>

    <div id="contentContainer">
        <p>text</p>
    </div>
    <button id="changeContentBtn">new text</button>

    <div id="hiddenElement" style="display: none;">
        hidden text
    </div>
    <button id="toggleBtn">show text</button>

    <script src="script.js"></script>
</body>
</html>
