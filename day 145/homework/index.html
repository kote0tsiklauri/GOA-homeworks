<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    <button class="bg-blue-500 hover:bg-green-500 text-white px-4 py-2">Button 1</button>

    <div class="w-[100px] h-[100px] bg-gray-300 hover:scale-110 hover:translate-x-3 hover:translate-y-2 transform"></div>

    <p class="text-black hover:text-red-500">Hover Text</p>

    <button class="bg-blue-500 active:bg-red-700 text-white px-4 py-2">Button Active</button>

    <input class="border p-2 focus:ring focus:ring-blue-300">

    <div class="w-[100px] h-[100px] bg-gray-400 transform translate-x-5 translate-y-3 scale-110 rotate-6 "></div>

    <div class="w-[100px] h-[100px] bg-gray-400 transform translate-x-10 skew-x-12 skew-y-6 "></div>

    <div class="w-[100px] h-[100px] bg-blue-500 hover:bg-green-500 transition duration-500"></div>

    <div class="w-[100px] h-[100px] bg-gray-400 hover:scale-110 hover:translate-x-3 hover:bg-red-500 transition duration-700 transform"></div>

    <div class="w-[100px] h-[100px] bg-red-500 sm:w-[150px] sm:h-[150px] sm:bg-blue-500 lg:w-[200px] lg:h-[200px] lg:bg-green-500"></div>

    <p class="text-sm md:text-lg">Responsive Text</p>
</body>
</html>
