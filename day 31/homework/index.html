<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="parent">
        <div class="left">
            <h2>GENERAL INFORMATION</h2>
            
            <div class="title">
                <input type="text" placeholder="Title" id="title" required>
            </div>
            <div class="name">
                <input type="text" placeholder="First Name" id="first name" required>
                <input type="text" placeholder="Last Name" id="last name" required>
            </div>
            <div class="position">
                <input type="text" placeholder="Position" id="position" required>
            </div>
            <div class="company">
                <input type="text" placeholder="Company" id="company" required>
            </div>
            <div class="arena_emp">
                <input type="text" placeholder="Business Arena" id="arena" required>
                <input type="text" placeholder="Employees" id="empoyess" required>
            </div>

            
            
        </div>
        <div class="right">
            <h2>CONTACT DETAILS</h2>
            <div class="street">
                <input type="text" placeholder="Street + Nr" id="street" required>
            </div>
            <div class="Information">
                <input type="text" placeholder="Additional Information" id="Information" required>
            </div>
            <div class="ZIp_place">
                <input type="text" placeholder="Zip Code" id="ZIp" required>
                <input type="text" placeholder="Place" id="place" required>
            </div>
            <div class="country">
                <input type="text" placeholder="Country" id="country" required>
            </div>
            <div class="code_phone">
                <input type="text" placeholder="Code +" id="code" required>
                <input type="number" placeholder="phone number" id="phone" required>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">i do accept thr term and conditions of your site</label>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" id="submit">
            </div>
            
        </div>
    </div>
    
</body>
</html>
