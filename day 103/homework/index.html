<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 300px;
            margin: auto;
            position: relative;
        }

        .slider-images {
            width: 100%;
            height: 200px;
        }

        .slider-images img {
            width: 100%;
            height: 100%;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-images">
            <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
            <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
        </div>
        <button class="arrow left-arrow" onclick="prevImage()">&#10094;</button>
        <button class="arrow right-arrow" onclick="nextImage()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slider-images img');

        function showImage(index) {
            if (index < 0) currentIndex = images.length - 1;
            else if (index >= images.length) currentIndex = 0;
            else currentIndex = index;
            images.forEach((img, i) => img.style.display = i === currentIndex ? 'block' : 'none');
        }

        function prevImage() {
            showImage(currentIndex - 1);
        }

        function nextImage() {
            showImage(currentIndex + 1);
        }

        showImage(currentIndex);
    </script>
</body>
</html>
