<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with IF</title>
    <style>
        .slider-container {
            width: 300px;
            margin: auto;
            position: relative;
        }

        .slider-images {
            width: 100%;
            height: 200px;
        }

        .slider-images img {
            width: 100%;
            height: 100%;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-images">
            <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
            <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
        </div>
        <button class="arrow left-arrow" onclick="prevImage()">&#10094;</button>
        <button class="arrow right-arrow" onclick="nextImage()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slider-images img');

        function showImage() {
            for (let i = 0; i < images.length; i++) {
                if (i === currentIndex) {
                    images[i].style.display = 'block';
                } else {
                    images[i].style.display = 'none';
                }
            }
        }

        function prevImage() {
            if (currentIndex === 0) {
                currentIndex = images.length - 1;
            } else {
                currentIndex--;
            }
            showImage();
        }

        function nextImage() {
            if (currentIndex === images.length - 1) {
                currentIndex = 0;
            } else {
                currentIndex++;
            }
            showImage();
        }

        showImage();
    </script>
</body>
</html>
