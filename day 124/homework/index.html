<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სამი ამოცანა</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    
  </style>
</head>
<body>

  <!-- ამოცანა 1 -->
  
  <button onclick="decrease()">-</button>
  <span id="number">0</span>
  <button onclick="increase()">+</button>

  <!-- ამოცანა 2 -->

  <input type="text" id="inputWord" placeholder="Enter word">
  <button onclick="checkWord()">Check</button>
  <p id="message"></p>

  <!-- ამოცანა 3 -->
  
  <img id="myImage" src="#" alt="Example">
  <button onclick="toggleImage()">Show/Hide</button>

  <script src="script.js"></script>
</body>
</html>
